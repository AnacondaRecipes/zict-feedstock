{% set version = "2.1.0" %}
{% set name = "zict" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 15b2cc15f95a476fbe0623fd8f771e1e771310bf7a01f95412a0b605b6e47510

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True  # [py<37]

requirements:
  host:
    - python
    - setuptools
    - wheel
    - pip

  run:
    - python
    - heapdict

test:
  imports:
    - zict
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/mrocklin/zict
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Composable Dictionary Classes
  dev_url: https://github.com/dask/zict
  doc_url: https://zict.readthedocs.io/en/latest/


extra:
  recipe-maintainers:
    - mrocklin
    - jrbourbeau
