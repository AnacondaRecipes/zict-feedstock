{% set version = "2.2.0" %}
{% set name = "zict" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d7366c2e2293314112dcf2432108428a67b927b00005619feefc310d12d833f3

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True  # [py<37]

requirements:
  host:
    - python
    - setuptools
    - wheel
    - pip

  run:
    - python
    - heapdict

test:
  imports:
    - zict
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/mrocklin/zict
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  description: |
    Mutable Mapping tools.
  summary: Composable Dictionary Classes
  dev_url: https://github.com/dask/zict
  doc_url: https://zict.readthedocs.io/en/latest/


extra:
  recipe-maintainers:
    - mrocklin
    - jrbourbeau
